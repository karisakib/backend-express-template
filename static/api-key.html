<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>API Key</title>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <nav class="bg-slate-600 h-[5vh] w-full flex justify-center items-center">
  <a href="/" class="visited:text-white hover:text-white">Home</a>
  <a href="/signup" class="visited:text-white hover:text-white">Sign Up</a>
  <a href="/reset" class="visited:text-white hover:text-white"
    >Reset Password</a
  >
  <a href="/apikey" class="visited:text-white hover:text-white">API Key</a>
</nav>
 <div class="flex h-[95vh] w-full">
   <div class="w-1/5 bg-slate-400">
     <h1 class="text-3xl font-bold underline">API Key</h1>
   </div>
   <div class="w-4/5 bg-slate-100 flex justify-center items-center">
     <form action="" method="post" class="flex flex-col">
       <div class="container flex flex-col">
         <label for="email"><b>Email</b></label>
         <input
           type="email"
           placeholder="Enter Username"
           name="email"
           required
         />

         <label for="password"><b>Password</b></label>
         <input
           type="password"
           placeholder="Enter Password"
           name="password"
           required
         />

         <input type="submit" name="login" value="Login" 
         class=""
         />

         <span class="">Forgot <a href="/reset">password?</a></span>
       </div>
     </form>
   </div>
 </div>
</body>
</html>
